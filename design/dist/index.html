<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Design</title>
  </head>
  <body> 
    <div class="container"> 
      <div class="card card--onroute"> 
        <div class="card_info">
          <label class="label">Ruta</label>
          <p>RG010</p>
        </div>
        <div class="card_info">
          <label class="label">Conductor</label>
          <p>José Luis Cepeda</p>
        </div>
        <div class="card_info">
          <label class="label">Creada</label>
          <p>1 de Enero del 2019</p>
        </div>
        <div class="card_info">
          <label class="label">Inició</label>
          <p>13:00</p>
        </div>
        <div class="card_info">
          <label class="label">Terminó</label>
          <p>-</p>
        </div>
        <div class="card_info">
          <label class="label">Entregas</label>
          <p>3</p>
        </div>
        <div class="card_info">
          <p class="button button--onroute">En Ruta</p>
        </div>
      </div>
      <div class="card card--completed">
        <div class="card_info">
          <label class="label">Ruta</label>
          <p>RG010</p>
        </div>
        <div class="card_info">
          <label class="label">Conductor</label>
          <p>José Luis Cepeda</p>
        </div>
        <div class="card_info">
          <label class="label">Creada</label>
          <p>1 de Enero del 2019</p>
        </div>
        <div class="card_info">
          <label class="label">Inició</label>
          <p>13:00</p>
        </div>
        <div class="card_info">
          <label class="label">Terminó</label>
          <p>13:36</p>
        </div>
        <div class="card_info">
          <label class="label">Entregas</label>
          <p>5</p>
        </div>
        <div class="card_info">
          <p class="button button--completed">Completada</p>
        </div>
      </div>
    </div>
  </body>
</html>
